---
initial:
- id: traditional
  left: 0
  right: 1
  bottom: 0
  top: 1
presets:
  cloud:
    url: cloud.svg
    size: 0.09
    sizeRange: .1
    waviness: .1
  diamond:
    url: diamond.svg
    size: .2
  fire:
    url: fire.svg
    size: .03
    yOffset: -10
    waviness: 1
  airplane:
    url: airplane.svg
    size: 0.04
    hueShift: 1
    saturation: 80
    sizeRange: .005
  castleBig:
    url: castle.svg
    size: 0.14
    yOffset: 30
  shipBig:
    url: ship.svg
    size: 0.11
    yOffset: -10
  sailboatBig:
    url: sailboat.svg
    size: 0.3
    waviness: .05
    yOffset: -15
  castle:
    url: castle.svg
    size: 0.09
    yOffset: 40
  ship:
    url: ship.svg
    size: 0.05
    yOffset: -25
  sailboat:
    url: sailboat.svg
    size: 0.1
    waviness: .2
    yOffset: -24
rules:
  traditional:
    hueShiftChance: .1
    replace:
    - id: items
    - id: cloudZone
      hueShiftChance: .3
      saturation: -42
      brightness: 20
      front: .5
      bottom: $cloud/y 1 rangemin
      top: $cloud/y 1.8 rangemax
    - id: cloudZone3
      hueShiftChance: .3
      saturation: -45
      brightness: 20
      front: .2
      back: -1
      bottom: $cloud/y 1 rangemin
      left: -1.5
      right: 2.5
      top: $cloud/y 1.8 rangemax
    - id: cloudZone2
      hueShiftChance: .3
      saturation: -40
      brightness: 20
      right: .3
      left: -1
      back: .5
      front: 1.5
      bottom: $cloud/y 1 rangemin
      top: $cloud/y 1.8 rangemax
    - id: cloudZone2
      hueShiftChance: .3
      saturation: -40
      brightness: 20
      front: 1.5
      left: .7
      right: 2
      back: .5
      bottom: $cloud/y 1 rangemin
      top: $cloud/y 1.8 rangemax
  cloudZone:
    spawn:
    - presetId: cloud
      count: 3
      probability: 0.9
      xRange: 1
      yRange: 0.7
      zRange: 1
    - presetId: cloud
      count: 3
      probability: 0.9
      xRange: 1
      yRange: 0.7
      zRange: 1
  cloudZone2:
    spawn:
    - presetId: cloud
      count: 8
      probability: 0.9
      xRange: 1
      yRange: 0.7
      zRange: 1
    - presetId: cloud
      count: 8
      probability: 0.9
      xRange: 1
      yRange: 0.7
      zRange: 1
  cloudZone3:
    spawn:
    - presetId: cloud
      count: 20
      probability: 0.9
      xRange: 1
      yRange: 0.7
      zRange: 1
    - presetId: cloud
      count: 20
      probability: 0.9
      xRange: 1
      yRange: 0.7
      zRange: 1
  items:
    replace:
    - id: airplanes
      left: $airplanes/x 0 rangemin
      right: $airplanes/x 1 rangemax
      bottom: $airplanes/y 0 rangemin
      top: $airplanes/y 1 rangemax
      back: $airplanes/z 0 rangemin
      front: $airplanes/z 1 rangemax
    - id: diamonds
      left: $diamonds/x 0 rangemin
      right: $diamonds/x 1 rangemax
      bottom: $diamonds/y 0 rangemin
      top: $diamonds/y 1 rangemax
      back: $diamonds/z 0 rangemin
      front: $diamonds/z 1 rangemax
    - id: fires
      left: $fires/x 0 rangemin
      right: $fires/x 1 rangemax
      bottom: $fires/y 0 rangemin
      top: $fires/y 1 rangemax
      back: $fires/z 0 rangemin
      front: $fires/z 1 rangemax
    - id: castles
      left: $castles/x 0 rangemin
      right: $castles/x 1 rangemax
      bottom: $castles/y 0 rangemin
      top: $castles/y 1 rangemax
      back: $castles/z 0 rangemin
      front: $castles/z 1 rangemax
    - id: ships
      left: $ships/x 0 rangemin
      right: $ships/x 1 rangemax
      bottom: $ships/y 0 rangemin
      top: $ships/y 1 rangemax
      back: $ships/z 0 rangemin
      front: $ships/z 1 rangemax
    - id: sailboats
      left: $sailboats/x 0 rangemin
      right: $sailboats/x 1 rangemax
      bottom: $sailboats/y 0 rangemin
      top: $sailboats/y 1 rangemax
      back: $sailboats/z 0 rangemin
      front: $sailboats/z 1 rangemax
  airplanes:
    spawn:
    - presetId: airplane
      count: $airplanes/count 3
      probability: $airplanes/chance .1
      xRange: 1
      yRange: 1
      zRange: 1
  diamonds:
    spawn:
    - presetId: diamond
      count: $diamonds/count 3
      probability: $diamonds/chance .1
      xRange: 1
      yRange: 1
      zRange: 1
  fires:
    spawn:
    - presetId: fire
      count: $fires/count 3
      probability: $fires/chance .1
      xRange: 1
      yRange: 1
      zRange: 1
  castles:
    spawn:
    - presetId: castle
      count: $castles/count 3
      probability: $castles/chance .1
      xRange: 1
      yRange: 1
      zRange: 1
  ships:
    spawn:
    - presetId: ship
      count: $ships/count 3
      probability: $ships/chance .1
      xRange: 1
      yRange: 1
      zRange: 1
  sailboats:
